<script>
function getJson() {
    let url  = '/product.json'
    oboe(url)
    .node('*', function(x) {
        console.log( JSON.stringify( x ))
    })
    .done(function(data) {
        console.log("Finished")
    })    
}
function getTest5() {
    let url  = '/test5'
    console.log('test5()')
    oboe(url)
    .node('*', function(x) {
        console.log( JSON.stringify( x ))
    })
    .done(function(data) {
        console.log("All done")
    })    
}


function guiTest() {
    document.getElementById("out").value = ""
    
    const url  = '/guiTest'
    count = 0 
    oboe(url)
    .node('!', function(x) {
        count++
        document.getElementById("out").value += count + "\n"
    })
    .done(function(data) {
        console.log("All done")
    })    
    .fail(function(why) {
        console.log("It failed\n" + JSON.stringify( why, null, 2 ) )
    })
}
</script>
